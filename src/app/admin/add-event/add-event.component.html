<div >
    <div class="card-header">
        <h5 class="display-6" > Active Events</h5>
    
    <div class="text-end"><button class="btn btn-success" (click)="addEvent()">+Create Event</button> </div></div>
    <div  *ngFor="let e of events">
        <div >
        <h5 >{{e.name}}</h5>
        <p >{{e.desc}}</p></div><p class="text-end"><button (click)="viewEvent(e.id)" class="btn btn-primary">Click to See more Information</button></p>
        <button class="btn btn-warning" (click)="addCandidate(e.id)">+ Add Candidates</button>
        <button class="btn btn-danger" (click)="deleteEvent(e.id)">Close</button>
        <hr>
    
</div>
  

    
</div>
