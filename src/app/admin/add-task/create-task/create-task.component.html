
<div class="row">
    <div class="col-3"><button type="button" class="btn btn-dark" (click)="back()"> &lt;Back </button></div>
    
</div>
<div class="bg-light">
  <h1 class="display-5 text-primary text-center">Create Task</h1>
<div class="box row text-center" >
    <form [formGroup]="form" (ngSubmit)="create()">
        <div class="row">
            <h6 class="text-dark">Task Name :</h6>
            <div class="row-3">
            <input type="text" size="100" formControlName="name" required></div>
        </div>
        <div class="row">
            <h6 class="text-dark">Description:</h6>
            <div >
            <input type="text" size="100" formControlName="desc" required></div>
        </div>
        <br>
        <div class="row">
            <div class=col>
            <h6 class="text-dark">Department:</h6></div>
            <div >
            <select type="select"  formControlName="assignedTo"   required>
            <option value="CSE" size="100" selected="true">CSE</option>
            <option value="IT">IT</option>
            <option value="EE">EE/EC</option></select>
        </div><br>
        </div><br>
        <div class="row">
            <h6 class="text-dark button">Assigned Date</h6>
            <div class="col">
            <input type="Date" formControlName="assignedDate" required></div>
        </div>
        <div class="row">
            <h6 class="text-dark button">Due Date</h6>
            <div class="col">
            <input type="Date" formControlName="dueDate" required></div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary"> Create</button>
    </form>
</div>

</div>
