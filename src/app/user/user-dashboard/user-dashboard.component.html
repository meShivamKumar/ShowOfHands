<div>
  <h2 class="display-5 text-center">Welcome {{name}}</h2>
</div>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/userTask.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <button type="button" class="btn btn-dark" (click)="viewTask()"> View Tasks </button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./assets/addEvent.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          
          <button type="button" class="btn btn-dark" (click)="viewEvent()">View Events</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./assets/userProposal.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
            <button type="button" class="btn btn-dark" (click)="viewProposal()">View Proposals</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
